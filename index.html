<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>T7 Bookstore</title>
  <link href="//cdn.muicss.com/mui-0.9.28/css/mui.min.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div id="sidedrawer" class="mui--no-user-select">
    <div id="sidedrawer-brand" class="mui--appbar-line-height">
      <span class="mui--text-title ">T7 Bookstore</span>
    </div>
    <div class="mui-divider"></div>
    <h3>Categories</h3>
    <ul>
      <li>
        <ul id="tagmenu">
          <li><a href="index.html">Home</a></li>
        </ul>
      </li>
    </ul>
  </div>
  <header id="header">
    <div class="mui-appbar mui--appbar-line-height">
      <div class="mui-container-fluid">

        <a class="sidedrawer-toggle mui--hidden-md mui--hidden-lg js-hide-sidedrawer">☰</a>
        <span class="mui--text-title mui--hidden-md mui--hidden-lg">T7 Bookstore</span>
      </div>
    </div>
  </header>
  <div id="content-wrapper">
    <div class="mui--appbar-height"></div>

    <main id="list" class="mui-container-fluid">

    </main>

    <footer id="footer">
      <div class="mui-container-fluid">
        <br>
        Made with ♥ by <a href="https://gitgub.com/jofhatkea">jofhatkea</a>
      </div>
    </footer>


    <template id="bookTemplate">
      <article class="book">
        <header>
          <h1>BOOK TITLE</h1>
          <p class="author">by <span>SOME AUTHOR</span></p>
          <p class="price">$SOMENUMBER</p>
        </header>
        <img src="" alt="">
        <div class="body"></div>
        <div class="youtube"></div>
      </article>
    </template>

    <script src="index.js"></script>
</body>

</html>
